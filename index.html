<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="imagenes/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title> Document</title>

</head>
<body>

 
  <main class="container">
    <section class="score">
      <h1 class="titleResult">Your Result</h1>
      <div class="circle">
        <p class="scoreResult">76</p>
        <p class="text">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1 class="titleSummary">Summary</h1>
      <article>
          <div class="category1">
            <img src="imagenes/icon-reaction.svg" alt="Icono SVG">
              <span class="reaction">Reaction</span>
              <span class="scoreCategory">80</span>
              <span class="maxScore">/ 100</span>
          </div>
            <div class="category2">
              <img src="imagenes/icon-memory.svg" alt="Icono SVG">
              <span class="memory">Memory</span>
              <span class="scoreCategory">92</span>
              <span class="maxScore">/ 100</span>
            </div>
            <div class="category3">
              <img src="imagenes/icon-verbal.svg" alt="Icono SVG">
              <span class="verbal">Verbal</span>
              <span class="scoreCategory">61</span>
              <span class="maxScore"> / 100</span>
            </div>
            <div class="category4"> 
              <img src="imagenes/icon-visual.svg" alt="Icono SVG">
              <span class="visual">Visual</span>
              <span class="scoreCategory">72</span>
              <span class="maxScore">/ 100</span>
            </div>
            

          </article>
       
          <input type="button" value="Continue"/>
      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fabiola Gomez</a>.
    </div> 
    
  </main>

  

 
</body>
</html>
